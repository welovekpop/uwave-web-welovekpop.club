<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <% if (htmlWebpackPlugin.options.mobile) { %>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <% } %>
    <!-- App tags -->
    <meta name="application-name" content="WLK">
    <meta name="description" content="Listen to the hottest k-pop with people from around the world!">

    <!-- OpenGraph / Facebook -->
    <meta property="og:url" content="https://welovekpop.club/">
    <meta property="og:image" content="https://welovekpop.club/assets/relaunch.png">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="welovekpop.club">
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title || 'üWave' %>">
    <meta property="og:description" content="Listen to the hottest k-pop with people from around the world!">

    <!-- Twitter -->
    <meta name="twitter:site" content="@WLK_official">
    <meta name="twitter:url" content="https://welovekpop.club/">
    <meta name="twitter:image" content="https://welovekpop.club/assets/relaunch.png">
    <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title || 'üWave' %>">
    <meta name="twitter:description" content="Listen to the hottest k-pop with people from around the world!">

    <title><%= htmlWebpackPlugin.options.title || 'üWave' %></title>
    <% if (htmlWebpackPlugin.files.favicon) { %>
      <link rel="shortcut icon" href="<%= htmlWebpackPlugin.files.favicon %>">
    <% } %>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,600italic,400italic">
  </head>
  <body>
    <div id="app">
      <!-- React app goes here. -->
    </div>
    <div id="app-loading">
      <% if (htmlWebpackPlugin.options.loadingScreen) { %>
        <%= htmlWebpackPlugin.options.loadingScreen() %>
      <% } else { %>
        <!-- Loading screen -->
      <% } %>
    </div>
    <script id="u-wave-config" type="application/json">{}</script>
  </body>
</html>
