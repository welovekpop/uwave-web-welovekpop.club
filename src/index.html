<%
  const loading = htmlWebpackPlugin.options.loadingScreen &&
    htmlWebpackPlugin.options.loadingScreen();
%>
<!DOCTYPE html>
<!-- lang will be overwritten with user configuration at runtime. -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://wlk.yt/">

    <!-- App tags -->
    <meta name="application-name" content="WLK · üWave">
    <meta name="description" content="Listen to the latest Korean indie gems with people from around the world!">

    <!-- OpenGraph / Facebook -->
    <meta property="og:url" content="https://wlk.yt/">
    <meta property="og:image" content="https://wlk.yt/assets/relaunch.png">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="wlk.yt">
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title || 'üWave' %>">
    <meta property="og:description" content="Listen to the latest Korean indie gems with people from around the world!">

    <!-- Twitter -->
    <meta name="twitter:site" content="@WLK_official">
    <meta name="twitter:url" content="https://wlk.yt/">
    <meta name="twitter:image" content="https://wlk.yt/assets/relaunch.png">
    <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title || 'üWave' %>">
    <meta name="twitter:description" content="Listen to the latest Korean indie gems with people from around the world!">

    <title><%= htmlWebpackPlugin.options.title || 'üWave' %></title>
    <% if (htmlWebpackPlugin.files.favicon) { %>
      <link rel="shortcut icon" href="<%= htmlWebpackPlugin.files.favicon %>">
    <% } %>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,600italic,400italic">
    <style id="jss"><%= loading ? loading.css : '' %></style>
  </head>
  <body>
    <div id="app">
      <!-- React app goes here. -->
    </div>
    <div id="app-loading">
      <% if (loading) { %>
        <%= loading.html %>
      <% } else { %>
        <!-- Loading screen -->
      <% } %>
    </div>
    <script id="u-wave-config" type="application/json">{}</script>
  </body>
</html>
